<!DOCTYPE html>
<html>

<head>
    <title>Trivia App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    div class='main'>
    <h1>Trivia Tracker</h1>
    <div>
        <h2>All Games</h2>
        <!-- <ul id="games-list"></ul> -->
        <table id="games-list">
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Players</th>
                <th>Place</th>
                <th>Points</th>
            </tr>
        </table>
    </div>

    <div class="space-tb">
        <h2>Games By Player</h2>
        <h4 id="player-name"></h4>
        <!-- <ul id="player-games-list"></ul> -->
        <table id="player-games-list">
            </table>
        <form id="players-form" >
            <select class="ui dropdown" id="player-select">
                <option>Select Player</option>
            </select>
        </form>
    </div>

    <div class="space-tb">
        <div>
            <h2>Games By Location</h2>
            <!-- <ul id="location-games-list"></ul> -->
            <table id="location-games-list">
            </table>
        </div>
        <div id="loc-selection">
            <select class="ui dropdown" id="location-select">
                <option>Select Location</option>
            </select>
        </div>
    </div>

    <div>
        <div>
            <h2>Add a new game:</h2>
            <div class="ui input">
                <input type="text" id="ng-date" placeholder="YYYY-MM-DD">
            </div>
            <select class="ui dropdown" id="ng-location-select">
                <option>Select Location</option>
            </select>
            <div class="ui input">
                <input type="text" id="ng-team-name" placeholder="Team Name">
            </div>
            <br>
            <div class="ui input">
                <input type="text" id="ng-points" placeholder="Points">
            </div>
            <div class="ui input">
                <input type="text" id='ng-place' placeholder="Place">
            </div>
            <br>
            <div id="players-container">
                <h4 id="player-text">Select Players</h4>
                <div id="player-checkboxes">
                </div>    
            </div>
            
            
            <button type="submit" class="ui green button" id="new-game-sbmt">Submit</button>
        </div>
    </div>

    <div class="space-tb">
        <h2>Add a new player:</h2>
        <div class="ui input" id="fName-input">
            <input type="text" placeholder="First Name" id="fName">
        </div>
        <div class="ui input" id="lName-input">
            <input type="text" placeholder="Last Name" id="lName">
        </div>
        <button type="button" class="ui green button" id="new-player-sbmt">Submit</button>
    </div>



    <div id="new-location">
        <h2>Add a new location:</h2>
        <div class="ui input" id="loc-div">
            <input type="text" placeholder="Location Name" id="locName">
        </div>
        <button type="submit" class="ui green button" id="new-loc-sbmt">Submit</button>
    </div>

    <div class="space-tb">
        <h2>Remove a player:</h2>
        <div class="ui input" id="remove-player">
            <select id="rmv-player-list">
                <option>- Select Player -</option>
            </select>
        </div>
        <button type="submit" class="ui red button" id="rmv-player-sbmt">Delete</button>
    </div>
    
</div>
    <script src="/scripts/bundle.js"></script>
</body>

</html>
